#
# CSE183 Assignment 8 Backend
#

openapi: '3.0.3'

info:
  description: CSE183 Assignment 8 Backend
  version: 0.1.0
  title: CSE183 Assignment 8 Backend

servers:
  - url: http://localhost:3010/v0

paths:
  /dummy:
    get:
      description: Dummy Endpoint
      responses:
        200:
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DummyResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /login:
    get:
      description: Login Endpoint
      responses:
        200:
          description: Successful Login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
  /insertUser:
    post:
      description: Post new user to db
      requestBody:
        description: User to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/info'      
      responses:
        200:
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/info'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /Listing:
    get:
      description: Gets All Listings
      responses:
        200:
          description: Successfully grabbed listings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Listing'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'              
  /category:
    get:
      description: Returns listings in given category
      responses:
        200:
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllCategories'
        404:
          description: No listings found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                   

components:
  schemas:
    Error:
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      required:
        - code
        - message
    info:
      type: object
      properties:
        FirstName:
          type: string
        LastName:
          type: string
        Email:
          type: string
          format: email
        PhoneNum:
          type: string
        Password:
          type: string
        role:
          type: string
      
    Person:
      properties:
        id:
          type: string
          format: uuid
        info:
          type: object
          properties:
            items: 
              $ref: '#/components/schemas/info'
    Listing:
      properties:
        id:
          type: string
          format: uuid
        creationtime:
          type: string
          format: date-time
        content:
          type: object
          properties:
            image:
              type: string
              format: url
            price:
              type: string
            title:
              type: string
            category:
              type: string
            Location: 
              type: string    
    AllCategories:
      type: array
      items:
        $ref: '#/components/schemas/Category'     
    Category:
      properties:
        name:
          type: string
        filters:
          type: object
        subcategories:
          type: array
          items:
            type: string

    DummyResponse:
      properties:
        message:
          type: string
      required:
        - message
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes

security:
  - bearerAuth: []         # use the same name as above